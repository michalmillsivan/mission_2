<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omer the most cool</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="omer.css">
</head>

<body>
    <form>
        <div class="mb-3" style="display: flex;">
            <label for="countrySearch" class="form-label">Country Search</label>
            <input type="search" class="form-control" id="searchInput"
                style="width: 400px; margin-left: 10px; margin-right: 10px;">
            <button type="button" class="btn btn-primary" id="searchButton">Search</button>
            <button type="button" class="btn btn-light" id="getAllButton">ALL</button>
        </div>
    </form>
    <div id="statistics">
        <h2 id="totalCountrie"></h2>
        <h2 id="totalCounriesPopulation"></h2>
        <h2 id="averagePopulation"></h2>
    </div>
    <div id="table_1">
        <table class="table table-light">
            <thead>
                <tr>
                    <th scope="col">Country Name</th>
                    <th scope="col">Number Of Citizens</th>
                    <th scope="col">currencies</th>
                </tr>
            </thead>
            <tbody id="countryTable">

            </tbody>
        </table>
    </div>
    <div id="table_2">
        <table class="table table-light">
            <thead>
                <tr>
                    <th scope="col">Region</th>
                    <th scope="col">Number Of Countries</th>
                </tr>
            </thead>
            <tbody id="regionTable">

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="omer.js"></script>
</body>

</html>
